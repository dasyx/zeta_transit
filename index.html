<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeta Transit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&display=swap" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <nav>
      <section class="header__title">
        <a href="#">
          <i class="fa-solid fa-house"></i>
        </a>
      </section>
      <section class="header__logo">
        <img src="./img/bicolor-logo.png" />
      </section>
      <section class="header__links">
        <ul>
          <!-- <li>How does it work</li>
            <li>Our prices</li> -->
          <li><i class="fa-solid fa-rocket"></i>Discover now !</li>
        </ul>
      </section>
    </nav>
  </header>
  <main class="container" id="main">
    <h1>Experience the Future of Instant Travel</h1>
    <section class="container__history">
      <article class="container__intro">
        <div class="container__intro--title">
          <h2><i class="fa-sharp fa-solid fa-square"></i>Welcome to Zeta Transit,</h2><br>
          <h3>where the <span>future of transportation</span> is at your fingertips <i class="fa-sharp fa-solid fa-circle"></i></h3>
        </div>
        <div class="image-wrapper">
          <img src="img/adam-jicha.jpeg" alt="entering Zeta Transit">
          <div class="join-button">
            <button>Join us</button>
          </div>
        </div>
        </div>
      </article>
    </section>
    <section class="container__gallery"></section>
    <section class="container__future"></section>
  </main>
  <footer class="footer" id="footer">
    <section class="footer__location"></section>
    <section class="footer__social"></section>
    <section clas="footer__contact"></section>
  </footer>
</body>

</html>
